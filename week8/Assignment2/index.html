<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <meta name="description" content="There is awesome discount here">
    </head>
    <body>
        <form action="" target="_blank" novalidate>
            <label for="search-word">Search</label><br> <br>
            <input type="search" name="" id="search-word" placeholder="Enter A Search Word" autofocus><br><br>
            <label for="file">Upload</label><br><br>
            <input type="file" name="" id="file"><br><br>
            <label for="url">Url</label><br><br>
            <input type="url" name="" id="url" required><br><br>
            <label for="date">Date</label>
            <input type="date" name="" id="date" value="1982-10-25"><br><br>
            <label for="month">Month</label>
            <input type="month" name="" id="month" value="1982-10"><br><br>
            <input type="reset" value="Empty">
            <input type="submit" value="Submit">
        </form>
    </body>
</html>
